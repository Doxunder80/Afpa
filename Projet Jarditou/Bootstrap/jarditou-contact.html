         <form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact"></form>

         <p>* Ces zones sont obligatoires </p>

         <h1>Vos coordonnées</h1>

         <form>

            <div class="mb-3">
               <label for="nom">Nom*</label>
               <input type="nom" class="form-control" placeholder="Veuillez saisir votre nom">
            </div>

            <div class="mb-3">
               <label for="nom">Prénon*</label>
               <input type="email" class="form-control" placeholder="Veuillez saisir votre prénon">
            </div>

            <div class="mb-3">
               <label for="nom">Sexe*</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
               <label class="form-check-label" for="sexe">Féminin</label>
            </div>

            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
               <label class="form-check-label" for="sexe">Masculin</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
               <label class="form-check-label" for="sexe">Neutre </label>
            </div>

            <div class="mb-2 mt-3">
               <label for="nom">Date de Naissance*</label>
            </div>
            <div class="input-group mb-3">
               <input type="date" name="ddn" id="date" class="form-control" aria-label="Recipient's username"
                  aria-describedby="basic-addon2">
               <span class="input-group-text" id="basic-addon2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-calendar-fill" viewBox="0 0 16 16">
                     <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z" />
                  </svg>
               </span>
            </div>

            <div class="mb-3">
               <label for="nom">Code Postal*</label>
               <input type="email" class="form-control">
            </div>

            <div class="mb-3">
               <label for="nom">Adresse*</label>
               <input type="email" class="form-control">
            </div>

            <div class="mb-3">
               <label for="nom">Ville*</label>
               <input type="nom" class="form-control">
            </div>

            <div class="mb-3">
               <label for="nom">Email*</label>
               <input type="email" class="form-control" placeholder="dave.loper@afpa.fr">
            </div>

            <h1>Votre demande</h1>
            
            <label for="quastion" class="form-label"> Sujet*</label>
            <select class="form-select mb-3" aria-label="Default select example">
               <option selected disabled>Veuillez séléctionner un sujet</option>
               <option value="commandes">Mes commandes</option>
               <option value="questionproduit">Question sur le produit</option>
               <option value="reclamation">Reclamation</option>
               <option value="autres">Autres</option>
            </select>

            <div class="mb-3">
               <label for="quastion" class="form-label"> Votre question* :</label>
               <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
             </div>

            <div class="mb-3 form-check">
               <input type="checkbox" class="form-check-input" id="exampleCheck1">
               <label class="form-check-label" for="exampleCheck1">J'accepte le traitement informatique de ce
                  formulaire.</label>
            </div>

            <button type="submit" value="Envoyer" class="btn btn-dark mb-3">Envoyer</button>
            <button type="submit" value="Annuler" class="btn btn-dark mb-3">Annuler</button>
